<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你猜猜 - 遊戲中</title>
    <link rel="stylesheet" href="../css/base.css"> 
    <link rel="stylesheet" href="lobby.css">
</head>
<body>
    <div class="game-layout">
        
        <aside class="sidebar">
            <header class="game-header">
                <h2 id="roomTitle" class="room-title">房間：----</h2>
                <div class="game-status" id="gameStatus">等待畫家出題...</div>
                <div class="current-word" id="currentWordDisplay">
                    答案/字數提示
                </div>
            </header>

            <section class="score-board">
                <h3>🏆 玩家分數</h3>
                <ul id="playerList">
                    <li class="player-item">玩家A <span class="score">0</span></li>
                </ul>
            </section>

            <section class="chat-box">
                <div class="messages" id="messages">
                    </div>
                <form id="guessForm" class="chat-input-form">
                    <input type="text" id="chatInput" placeholder="輸入猜測 / 訊息..." autocomplete="off">
                    <button type="submit">送出</button>
                </form>
            </section>
        </aside>

        <main class="drawing-area">
            <div class="toolbar">
                <button id="toolPen" class="tool-button active" data-tool="pen">✏️</button>
                <button id="toolEraser" class="tool-button" data-tool="eraser">🧽</button>
                <input type="color" id="colorPicker" value="#000000" class="color-picker">
                <input type="range" id="sizeSlider" min="1" max="50" value="5" class="size-slider">
                <button id="clearCanvas" class="tool-button">🧹 清空</button>
                <button id="startRoundButton" class="tool-button special-button">
                    開始回合 (畫家專屬)
                </button>
            </div>

            <canvas id="drawingCanvas"></canvas>
            
            <div id="wordModal" class="modal">
                <div class="modal-content">
                    <h3>請為這回合出題！</h3>
                    <form id="wordForm">
                        <input type="text" id="wordInput" placeholder="輸入你要畫的詞彙" required maxlength="15">
                        <button type="submit" class="special-button">確認出題</button>
                    </form>
                </div>
            </div>
            
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
